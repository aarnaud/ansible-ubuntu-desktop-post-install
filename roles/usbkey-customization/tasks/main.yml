---

- name: Installing firmware
  package: name={{item}}
  with_items:
    - linux-firmware
    - firmware-b43-installer
    - grub-pc-bin

- name: Copy network interfaces config
  copy:
    src: interfaces.conf
    dest: /etc/network/interfaces
  notify: restart network-manager

- name: Update grub config
  lineinfile:
    dest: /etc/default/grub
    regexp: "^GRUB_CMDLINE_LINUX_DEFAULT="
    line: 'GRUB_CMDLINE_LINUX_DEFAULT="splash"'
  notify: reload grub

- name: Disable Update-Package-Lists
  lineinfile:
    dest: /etc/apt/apt.conf.d/10periodic
    regexp: "^APT::Periodic::Update-Package-Lists"
    line: 'APT::Periodic::Update-Package-Lists "1";'

- name: Disable Unattended-Upgrade
  lineinfile:
    dest: /etc/apt/apt.conf.d/10periodic
    regexp: "^APT::Periodic::Unattended-Upgrade"
    line: 'APT::Periodic::Unattended-Upgrade "0";'

- name: Disable lvmetad
  replace:
    dest: /etc/lvm/lvm.conf
    regexp: '^(\s+)?use_lvmetad'
    line: '\1use_lvmetad = 0'

- name: Disable apport
  lineinfile:
    dest: /etc/default/apport
    regexp: "^enabled="
    line: 'enabled=0'

- name: Ensure a locale exists
  locale_gen:
    name: "{{ item }}"
    state: present
  with_items:
    - fr_FR.UTF-8
    - en_US.UTF-8
    - en_GB.UTF-8