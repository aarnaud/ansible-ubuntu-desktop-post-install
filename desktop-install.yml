---

- hosts: all
  become: yes
  become_user: root
  vars:
    gui: True
    shorewall:
      externalPorts:
        - wl+
        - en+
      externalTCPAllowPorts:
          - 22
      externalUDPAllowPorts: []
      internalPorts:
        - lxdbr0
        - virbr0
        - tun0
        - docker0
      masquerade: True
      wait_interface: ""
    shorewall6:
      externalPorts:
        - wl+
        - en+
      externalTCPAllowPorts:
          - 22
      externalUDPAllowPorts: []
      internalPorts:
        - lxdbr0
        - virbr0
        - tun0
        - docker0
      masquerade: True
      wait_interface: ""

  pre_tasks:
    - set_fact: network_manager_unmanaged_devices={{['interface-name:tun*']}}

  roles:
    - clear-unused-apps
    - btrfs-tools
    - extra-filesystems
    - security-tools
    - tools
    - browsers
    - editors
    - multimedia
    - office
    - remote-control-apps
    - virtualization
    - ubuntu-customization
    - dev-tools
    - composer
    - lxd
    - docker
    - shorewall
    - shorewall6

  post_tasks:
    - ini_file: dest=/etc/NetworkManager/NetworkManager.conf
                section=keyfile
                option=unmanaged-devices
                value={{network_manager_unmanaged_devices|join(',')}}
                backup=yes

